<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контроль Свежести</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Jura|Marck+Script|Press+Start+2P&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container" id="app">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/">Контроль Свежести</a>
    </nav>
    <div class="pt-4">
        Разделы:
        <select class="custom-select" name="" id="">
            <option value="" v-for="item in category">{{item}}</option>

        </select>
        <button class="btn btn-outline-success my-2">Добавить свой раздел</button>
    </div>
    <hr>
    <div class="form-inline">Название
        <input class="form-control ml-3" type="text" placeholder="Бананы">
    </div>
    <div class="form-inline">Дата производства
        <input class="form-control ml-3" type="date" placeholder="Название">
    </div>
    <div class="form-inline">Срок годности, мес.
        <input type="number" class="form-control ml-3" placeholder="4 мес">
    </div>
    <button class="btn btn-outline-primary mt-2">Сохранить</button>
    <hr>
    <div>
        <h3>Пользовательская библиотека</h3>
        <ol class="list-group">
            <li class="list-group-item">Парацетамол</li>
            <li class="list-group-item">Аспирин</li>
        </ol>
    </div>

</div>

</body>
</html>
