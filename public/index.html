<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контроль Свежести</title>
</head>
<body>
<div>
    <h1>Контроль Свежести</h1>
    <div>
        Разделы:
        <select name="" id="">
            <option value="">Таблетки</option>
            <option value="">Косметика</option>
        </select>
        <button>Добавить свой раздел</button>
    </div>
    <hr>
    <div>Название
        <input type="text" placeholder="Название">
    </div>
    <div>Дата производства
        <input type="date" placeholder="Название">
    </div>
    <div>Срок годности, мес.
        <input type="number" placeholder="4 мес">
    </div>
    <button>Сохранить</button>

    <hr>
    <div>Фото
        <input type="file" placeholder="4 мес">
        <img src="" alt="Фотография">
    </div>
    <div>Описание
        <input type="text" placeholder="очень хороший препорат">
    </div>
    <div>Инструкция
        <input type="text" placeholder="2 раза в день">
    </div>
    <button>Добавить своё</button>

</div>

</body>
</html>
